<h2>Productos </h2>
<div *ngFor="let p of products">
<ul class="listado">
    <li>
        {{p.id}} </li>

        <li>{{p.name | uppercase}}</li>

        <li>{{p.price}} $</li>
        <button (click)="addCart(p)">+</button>
<!--         <button (click)="delateProduct(quantity)">-</button>

</ul>
</div>
